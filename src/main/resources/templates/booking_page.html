<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <title>Title</title>
</head>
<body>
    <h3>Booking Results</h3>
    <p>You have booked the below flight for [(${passengerCount})] passengers</p>
    <table border="2">
        <tr>
            <th>Flight Number:</th>
            <td th:text="${flight.number}"></td>
        </tr>
        <tr>
            <th>Source:</th>
            <td th:text="${flight.source}"></td>
        </tr>
        <tr>
            <th>Destination:</th>
            <td th:text="${flight.destination}"></td>
        </tr>
        <tr>
            <th>Departure Date:</th>
            <td th:text="${flight.departureDate}"></td>
        </tr>
    </table>
    <a th:href="@{/search}">Go Back</a>
    <a th:href="@{/}">Home</a>

</body>
</html>
